<!DOCTYPE html>
<html>
<head>
    <title>Transfer Assistant Test</title>
</head>
<body>
    <h1>Transfer Assistant Test</h1>
    <div id="output"></div>
    
    <script>
        async function testTransferSearch() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>üß™ Testing transfer search...</p>';
            
            try {
                const testData = {
                    from: "Vienna",
                    to: "Vienna Airport",
                    passengers: 2,
                    luggage: 2,
                    date: "2024-09-26",
                    time: "20:00",
                    language: "en",
                    isComplete: true
                };
                
                output.innerHTML += '<p>üìä Test data: ' + JSON.stringify(testData) + '</p>';
                
                const response = await fetch('/api/analyze-transfers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        transferData: testData,
                        userLanguage: 'en'
                    })
                });
                
                output.innerHTML += '<p>üì° Response status: ' + response.status + '</p>';
                
                const data = await response.json();
                output.innerHTML += '<p>‚úÖ API response: ' + JSON.stringify(data, null, 2) + '</p>';
                
            } catch (error) {
                output.innerHTML += '<p>‚ùå Error: ' + error.message + '</p>';
            }
        }
        
        // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = testTransferSearch;
    </script>
</body>
</html>
